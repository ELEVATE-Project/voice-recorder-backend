---
- hosts: elevate
  vars:
    #contents: "{{ lookup('file', '/opt/rsync/text.txt') }}"
    project_path: /opt/backend/deployment
  tasks:
    - name: Slurp hosts file
      slurp:
        src: "{{ project_path }}/.token"
      register: slurpfile
    #- debug: msg="{{ slurpfile['content'] | b64decode }}"
    #- debug: msg="the value of foo.txt is {{ contents }}"
    - name: Run vault credentials
      shell: "curl --location --request GET '{{ vaultAddress }}chat-communications' --header 'X-Vault-Token: {{ slurpfile['content'] | b64decode }}' | jq '.data' > '{{ project_path 
}}/data2.json'"
      register: vaultCurl
    - name: Create release folder
      set_fact:
        release_path: "{{ project_path }}/releases/{{ lookup('pipe','date +%Y%m%d%H%M%S') }}"
        current_path: "{{ project_path }}/chat-communications"

    - name: Retrieve current release folder
      command: readlink -f chat-communications
      register: current_release_path
      ignore_errors: yes
      args:
        chdir: "{{ project_path }}"
    - name: Create new folder
      file:
        dest={{ release_path }}
        mode=0755
        recurse=yes
        state=directory
    - name: Clone the repository
      git:
        repo: https://github.com/ELEVATE-Project/chat-communications.git
        dest: "{{ release_path }}"
        clone: yes
        update: yes
        version: "{{ gitBranch }}"
    - name: Update npm
      shell: cd {{release_path}}/src && npm i
    
    - name: Delete Old Folder 
      file:
        path: "{{ current_path }}"
        state: absent

    - name: create folder 
      shell: cd {{ project_path }} && mkdir chat-communications

    - name: Move code from release  to service folder
      shell: mv "{{ release_path }}"/* {{ current_path }}/
    
    - name: set permission
      shell: chmod 744 {{ current_path }}/src/scripts/json2env.sh  
      
    - name: generate .env 
      shell: cat {{ project_path }}/data2.json | {{ current_path }}/src/scripts/json2env.sh > {{ current_path }}/src/.env
      register: envConfig 
    - debug: msg=" cred {{ envConfig }} "

    - name: Run Migrations
      command: "chdir={{current_path}}/src npx sequelize-cli db:migrate"

    - name: Delete old pm2 process
      command: pm2 delete elevate-chat-communications
      ignore_errors: yes

    - name: Delete release folder
      file:
        path: "{{ release_path }}"
        state: absent

    - name: Start pm2
      command: "chdir={{current_path}}/src pm2 start app.js -i 2 --name elevate-chat-communications"
      register: pm2Info

    - name: debug info
      debug:
         msg: "Pm2 log {{pm2Info}}"